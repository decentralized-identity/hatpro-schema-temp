# Manual schema compile using ajv-cli with formats, robust globbing, de-dup, and preloaded refs.

name: Ajv Manual Validation

on:
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install ajv-cli and the formats plugin globally
      - name: Install ajv-cli and formats
        run: npm i -g ajv-cli@5 ajv-formats@3

      - name: Debug env
        run: |
          node -v
          npm -v
          ajv --version || true
          pwd
          ls -la

      - name: Validate all JSON Schemas (if present)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob globstar

          # Collect candidates from both layouts
          declare -a RAW
          RAW+=(schemas/**/*.json)
          RAW+=(schemas/*.json)
          RAW+=(packages/**/json/schemas/**/*.json)
          RAW+=(packages/**/json/schemas/*.json)

          # De-duplicate
          declare -A SEEN=()
          declare -a SCHEMAS=()
          for f in "${RAW[@]}"; do
            if [[ -z "${SEEN["$f"]+x}" ]]; then
              SEEN["$f"]=1
              SCHEMAS+=("$f")
            fi
          done

          echo "Found ${#SCHEMAS[@]} unique schema file(s)."
          if [ ${#SCHEMAS[@]} -eq 0 ]; then
            echo "No JSON Schemas found; skipping."
            exit 0
          fi

          fail=0
          for s in "${SCHEMAS[@]}"; do
            echo "Compiling $s"

            # Preload all OTHER schemas as refs (avoid duplicate self-add)
            REF_ARGS=()
            for r in "${SCHEMAS[@]}"; do
              [[ "$r" != "$s" ]] && REF_ARGS+=(-r "$r")
            done

            # Load ajv-formats so date-time, uri, etc. work
            if ! ajv compile -s "$s" "${REF_ARGS[@]}" -c ajv-formats --spec=draft2020; then
              echo "Failed: $s"
              fail=1
            fi
          done

          if [ "$fail" -ne 0 ]; then
            echo "One or more schemas failed to compile."
            exit 1
          fi

          echo "All schemas compiled successfully."
