name: Ajv Manual Validation

on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ajv-manual-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate enums
        run: npm run gen:enums

      - name: Generate schemas
        run: npm run gen:schemas

      - name: Validate examples
        run: npm run validate:examples

      - name: Compile all schemas
        run: npm run compile:schemas
