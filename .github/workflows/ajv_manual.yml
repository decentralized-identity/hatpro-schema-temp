name: Ajv Manual Validation

on:
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1) Get your repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ensure Node is available (v20 recommended)
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install ajv-cli globally (matches your original approach)
      - name: Install ajv-cli
        run: npm i -g ajv-cli@5

      # 4) (Optional but helpful) Quick debug of environment
      - name: Debug env
        run: |
          node -v
          npm -v
          ajv --version || true
          pwd
          ls -la

      # 5) Compile all JSON Schemas if present
      - name: Validate all JSON Schemas (if present)
        shell: bash
        run: |
          set -euo pipefail
          # IMPORTANT: enable both nullglob (empty matches) and globstar (**)
          shopt -s nullglob globstar

          # Search your original locations AND common monorepo paths
          SCHEMAS=(schemas/**/*.json schemas/*.json packages/**/json/schemas/**/*.json packages/**/json/schemas/*.json)

          echo "Found ${#SCHEMAS[@]} schema file(s)."
          if [ ${#SCHEMAS[@]} -eq 0 ]; then
            echo "No JSON Schemas found under schemas/ or packages/**/json/schemas/; skipping."
            exit 0
          fi

          for f in "${SCHEMAS[@]}"; do
            echo "Compiling $f"
            ajv compile -s "$f" --spec=draft2020
          done

          echo "All schemas compiled successfully."
