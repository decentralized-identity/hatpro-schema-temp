name: Ajv Manual Validation

on:
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1) Get your repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ensure Node is available (v20 recommended)
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install ajv-cli globally (matches your original approach)
      - name: Install ajv-cli
        run: npm i -g ajv-cli@5

      # 4) (Optional but helpful) Quick debug of environment
      - name: Debug env
        run: |
          node -v
          npm -v
          ajv --version || true
          pwd
          ls -la

      # 5) Validate all JSON Schemas if present 
      - name: Validate all JSON Schemas (if present)
        shell: bash
        run: |
          set -euo pipefail
          # Enable recursive globs (**) and avoid literal patterns
          shopt -s nullglob globstar

          # Collect candidate schema files from both layouts
          declare -a SCHEMAS=()
          SCHEMAS+=(schemas/**/*.json)
          SCHEMAS+=(schemas/*.json)
          SCHEMAS+=(packages/**/json/schemas/**/*.json)
          SCHEMAS+=(packages/**/json/schemas/*.json)

          echo "Found ${#SCHEMAS[@]} schema file(s)."
          if [ ${#SCHEMAS[@]} -eq 0 ]; then
            echo "No JSON Schemas found; skipping."
            exit 0
          fi

          # Build a reusable ref list for ajv (-r file -r file ...)
          REF_ARGS=()
          for rf in "${SCHEMAS[@]}"; do
            REF_ARGS+=(-r "$rf")
          done

          # Compile each schema with all refs preloaded
          fail=0
          for f in "${SCHEMAS[@]}"; do
            echo "Compiling $f"
            if ! ajv compile -s "$f" "${REF_ARGS[@]}" --spec=draft2020; then
              echo "Failed: $f"
              fail=1
            fi
          done

          if [ "$fail" -ne 0 ]; then
            echo "One or more schemas failed to compile."
            exit 1
          fi

          echo "All schemas compiled successfully."
