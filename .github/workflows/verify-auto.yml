name: verify-auto

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: verify-auto-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Generate & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20 (ESM-friendly)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      # v0.1 minimal: ONLY the scripts you already stabilized on this branch
      - name: Validate examples
        run: npm run validate:examples

      - name: Smoke #1 â€” compile all schemas
        run: npm run compile:schemas
